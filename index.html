<!-- Form classes were taken from Bootstrap and for an icon codes, the fontawesome icon class was used from fontawesome.com website. -->

<section id="contact">
    <div class="container">
        
        <div class="text-center">
            <h2 class="text-uppercase"><i class="fa fa-comment" aria-hidden="true"></i> Contact Us</h2>
        </div>
        <div class="row">
            <div class="col-sm-6 col-12">
                <h4 id="top-h">Address:</h4>
                <p>100 Holiday Street, Premier, HL11 1DY</p>
                <h4>Email:</h4>
                <p>info@thepremierholidays.co.uk</p>
                <h4>Phone Number:</h4>
                <p>01903 123456</p>
            </div>
        <form class="col-sm-6 col-12">    
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Your phone number" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" rows="5" id="message" placeholder="Your message" required></textarea>
            </div>
            <button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Send Message</button>
        </form>
        
    </div>
